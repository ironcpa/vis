<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="../../dist/vis.js"></script>
  <link href="../../dist/vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<p>
  Create a simple network with some nodes and edges.
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
    {id: 1, label: 'Node 1', shape: 'groupBox', width: 400, height: 200},
    {id: 2, label: 'Node 2'},
    {id: 3, label: 'Node 3'},
    {id: 4, label: 'Node 4'},
    {id: 5, label: 'Node 5'},
    {id: 6, label: 'Node 6', shape: 'box', width: 200, height: 200},
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 3},
    {from: 1, to: 2},
    {from: 2, to: 4},
    {from: 2, to: 5},
    {from: 3, to: 3}
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {physics: false};
  var network = new vis.Network(container, data, options);

  var click_counter = 100
  network.on('click', function(params) {
    if (nodes.length > 0) {
      var targetNodeId = params.nodes[0]
      var targetNode = nodes.get(targetNodeId)
      if (targetNode.shape != 'groupBox')
        return

      var pos = network.getPositions(targetNodeId)[targetNodeId]
      debugger
      var newId = click_counter + 1
      var r = 10
      nodes.add({id: (click_counter++), x: pos['x'] - r, y: pos['y'] - r})
      nodes.add({id: (click_counter++), x: pos['x'] + r, y: pos['y'] - r})
      nodes.add({id: (click_counter++), x: pos['x'] - r, y: pos['y'] + r})
      nodes.add({id: (click_counter++), x: pos['x'] + r, y: pos['y'] + r})
      nodes.update()
    }
    console.log('clicked: ' + click_counter++)
  })
</script>


</body>
</html>
