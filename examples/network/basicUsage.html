<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="../../dist/vis.js"></script>
  <!-- <script type="text/javascript" src="../../dist/vis-network.min.js"></script> -->
  <link href="../../dist/vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<p>
  Create a simple network with some nodes and edges.
</p>

<button onclick="add_group()">Add Group</button>
<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
    // {id: 1, label: 'Group 1', shape: 'groupBox', width: 400, height: 200, clickToUse: false},
    {id: '999', label: 'Group 1', shape: 'groupBox', width: 400, height: 200},
    {id: 2, label: 'Node 2'},
    {id: 3, label: 'Node 3'},
    {id: 4, label: 'Node 4'},
    {id: 5, label: 'Node 5'},
    {id: 6, label: 'Node 6', shape: 'box', width: 200, height: 200},
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 3},
    {from: 1, to: 2},
    {from: 2, to: 4},
    {from: 2, to: 5},
    {from: 3, to: 3}
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    physics: false,
    configure: {
      enable: true
    },
  };
  // var options = {      // porta setting
  //   edges: {
  //     font: {
  //       color: "#000000",
  //       strokeWidth: 1
  //     }
  //   },
  //   nodes: {
  //     borderWidth: 2,
  //     color: {
  //       background: "#00000020",
  //       border: "#0000000",
  //       highlight: {
  //         background: "#000000",
  //         border: "#ff0000"
  //       }
  //     },
  //     font: {
  //       color: "#000000",
  //       strokeWidth: 0
  //     },
  //     shapeProperties: {
  //       interpolation: true,
  //       useBorderWithImage: true
  //     }
  //   },
  //   physics: {
  //     enabled: false,
  //     minVelocity: 0.75
  //   }
  // }
  var network = new vis.Network(container, data, options);

  curr_group_index = 1;
  function add_group() {
    let vc = network.canvas.canvasViewCenter;
    let dc = network.canvas.canvasToDOM(vc)
    console.log(vc)
    console.log(dc)
    var groupBox = {
        id: 'group_id_' + ++curr_group_index,
        label: prompt('Enter Group Name', 'Group'),
        shape: 'groupBox',
        x: dc.x,
        y: dc.y,
        width: 100,
        height: 100,
        // color: {
        //     border: '#000000',
        //     background: '#00ff00'
        // },
        borderWidth: 1,
    };
    nodes.add([groupBox])
    nodes.update([groupBox])
  }
</script>


</body>
</html>
