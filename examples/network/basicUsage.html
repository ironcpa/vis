<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="../../dist/vis.js"></script>
  <link href="../../dist/vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<p>
  Create a simple network with some nodes and edges.
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
    {id: 1, label: 'Group 1', shape: 'groupBox', width: 400, height: 200, clickToUse: false},
    {id: 2, label: 'Node 2'},
    {id: 3, label: 'Node 3'},
    {id: 4, label: 'Node 4'},
    {id: 5, label: 'Node 5'},
    {id: 6, label: 'Node 6', shape: 'box', width: 200, height: 200},
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 3},
    {from: 1, to: 2},
    {from: 2, to: 4},
    {from: 2, to: 5},
    {from: 3, to: 3}
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {physics: false};
  var network = new vis.Network(container, data, options);

  var click_counter = 100
  // prepare handle nodes
  var handleSize = 10;
  var handleNodes = [];
  var handleIDs = {
    tl: 999, 
    tr: 998, 
    br: 997, 
    bl: 996,
  }
  handleNodes.push({id: handleIDs.tl, shape: 'square', size: handleSize, x: 0, y: 0})
  handleNodes.push({id: handleIDs.tr, shape: 'square', size: handleSize, x: 0, y: 0})
  handleNodes.push({id: handleIDs.br, shape: 'square', size: handleSize, x: 0, y: 0})
  handleNodes.push({id: handleIDs.bl, shape: 'square', size: handleSize, x: 0, y: 0})
  nodes.update(handleNodes)

  var resizeTarget = undefined

  network.on('click', function(params) {
    if (params.nodes.length > 0) {
      var targetNodeId = params.nodes[0]
      var targetNode = nodes.get(targetNodeId)
      if (targetNode.shape == 'groupBox') {
        console.log('>>> set target')
        resizeTarget = targetNode

        var pos = network.getPositions(targetNodeId)[targetNodeId]
        var newId = click_counter + 1
        var handleOffsetX = targetNode.width / 2 + handleSize / 2; 
        var handleOffsetY = targetNode.height / 2 + handleSize / 2; 

        handleNodes[0].x = pos['x'] - handleOffsetX
        handleNodes[0].y = pos['y'] - handleOffsetY
        handleNodes[1].x = pos['x'] + handleOffsetX
        handleNodes[1].y = pos['y'] - handleOffsetY
        handleNodes[2].x = pos['x'] - handleOffsetX
        handleNodes[2].y = pos['y'] + handleOffsetY
        handleNodes[3].x = pos['x'] + handleOffsetX
        handleNodes[3].y = pos['y'] + handleOffsetY
        // nodes.update(handleNodes)
      } else {
        console.log('>>> release target')
        resizeTarget = undefined
      }
    } else {
      console.log('>>> release target')
      resizeTarget = undefined
    }
    console.log('clicked: ' + click_counter++)
  })
  network.on('dragStart', function(params) {
    // console.log('dragStart', params)
  })
  network.on('dragging', function(params) {
    if (resizeTarget) {
      // console.log('dragging', params)
      // console.log('\ttarget=', resizeTarget)
      // console.log('\tdx='+params.event.deltaX)
      // resizeTarget.width = params.event.deltaX;
      // resizeTarget.heigh = params.event.deltaY;
      // nodes.update([resizeTarget]);
    }
  })
  network.on('dragEnd', function(params) {
    // console.log('dragEnd', params)
    // if (resizeTarget) {
    //   nodes.update({
    //     id: resizeTarget.id,
    //     width: resizeTarget.width + params.event.deltaX,
    //     height: resizeTarget.height + params.event.deltaY,
    //   });
    // }
  })
</script>


</body>
</html>
